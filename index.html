<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container d-flex align-items-center justify-content-between py-3">
            <div class="logo d-flex align-items-center">
                <span class="logo-icon"><i class="fa-solid fa-cloud"></i></span>
                <div class="ms-2">
                    <span class="logo-title">Weather</span><br>
                    <span class="logo-tagline">tagline goes here</span>
                </div>
            </div>
            <nav class="main-nav">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Live cameras</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Hero Section with background image -->
    <section class="hero-section">
        <div class="container position-relative">
            <!-- Search Bar -->
            <div class="search-bar-wrapper">
                <input type="text" id="cityInput" class="form-control search-bar" placeholder="alex">
                <button id="searchBtn" class="btn find-btn">Find</button>
            </div>
            <!-- Weather Cards -->
            <div class="weather-cards row mt-4" id="weatherCards">
                <!-- Cards will be rendered by JS -->
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="main-footer mt-5">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <form class="subscribe-form d-flex">
                        <input type="email" class="form-control subscribe-input" placeholder="Enter your email to subscribe...">
                        <button type="submit" class="btn subscribe-btn ms-2">Subscribe</button>
                    </form>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="footer-social">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-copy mt-3 text-center text-secondary">
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
